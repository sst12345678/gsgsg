<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#premio, #triste{
			display: none;
		}
	</style>
</head>
<body>
	<h1>Felicitaciones acabas de ganar un premio:</h1>
	<button type="button" onclick="mostrarPremio();">SI</button>

	<div id="premio">
		<p>Te ganaste un pasaje a Cusco</p>
		<a href="javascript:void(0);" onclick="ocultarPremio();">No me gusta, no lo quiero!</a>
	</div>

	<div id="triste">
		<h3>:'(</h3>
	</div>

	<script type="text/javascript">
		function mostrarPremio() {
			document.getElementById('premio').style.display = 'block';
			document.getElementById('triste').style.display = 'none';
		}

		function ocultarPremio() {
			document.getElementById('premio').style.display = 'none';
			document.getElementById('triste').style.display = 'block';
		}

              <button type="button" onclick="mostrarPremio();">NO</button>

	</script>
</body>
</html>
